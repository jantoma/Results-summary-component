<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="css/style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      padding-top: 10px;
      font-size: 11px;
      text-align: center;
      color: hsla(227, 60%, 97%, 0.697);

    }

    .attribution a {
      color: hsl(227, 60%, 97%);
    }
  </style>
</head>

<body>

  <div class="container">
    <div class="counter">
      <h1>Your Result</h1>
      <div class="circle">
        <div class="circle-inner">
          <h2>67</h2>
          <span>of 100</span>
        </div>
      </div>
      <div class="title">
        <h2>Great</h2>
        <p>You scored higher than 65% of the people who have taken these tests.</p>
      </div>
    </div>

<!-- start summary -->
    <div class="result">
      <h2>Summary</h2>
      <div class="box">
        <div class="box-inner">
          <div class="icons">
            <img src="images/icon-reaction.svg" alt="icon-reaction">
            <p id="Reaction">Reaction</p>
          </div>
          <p>80 / <Span>100</Span></p>
        </div>
        <div class="box-inner">
          <div class="icons">
            <img src="images/icon-memory.svg" alt="icon-memory">
            <p id="memory">Memory</p>
          </div>
          <p>92 / <span>100</span></p>
        </div>
        <div class="box-inner">
          <div class="icons">
            <img src="images/icon-verbal.svg" alt="icon-verbal">
            <p id="verbal">Verbal</p>
          </div>
          <p>61 / <span>100</span></p>
        </div>
        <div class="box-inner">
          <div class="icons">
            <img src="images/icon-visual.svg" alt="icon-visual">
            <p id="visual">Visual</p>
          </div>
          <p>72 / <span>100</span></p>
        </div>
        <a href="#">Continue</a>
      </div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" rel="noopener noreferrer">Frontend Mentor</a>.
    Coded by <a href="https://github.com/jantoma" target="_blank" rel="noopener noreferrer">Jan Toma</a>.
  </div>

</body>

</html>
